<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Positioning</title>
  <!-- Link to Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
  
  <div class="row">
    <!-- Top Left Div -->
    <div class="col-12 border border-secondary d-lg-none">1. Top Left</div>
    <div class="col-lg-6 order-lg-1 order-2">
      <!-- Top Left Div -->
      <div class="border border-primary d-none d-lg-block">1. Top Left</div>
      <!-- Bottom Left Div -->
      <div class="border border-success">3. Bottom Left</div>
    </div>
    <!-- Right Div -->
    <div class="col-lg-6 border border-secondary order-lg-2 order-1">2. Right</div>
  </div>

  <!-- Bootstrap 5 JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
